name: Deploy next-gsm to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "next-gsm/**"
      - ".github/workflows/deploy-next-gsm-pages.yml"
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: next-gsm/package-lock.json

      - name: Install
        working-directory: next-gsm
        run: npm ci

      - name: Build (static export)
        working-directory: next-gsm
        run: npm run build

      - name: Add .nojekyll
        run: |
          touch next-gsm/out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: next-gsm/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


