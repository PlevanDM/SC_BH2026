<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Сторінку не знайдено | NEXX GSM</title>
    <meta name="description" content="Сторінку не знайдено. Поверніться на головну сторінку NEXX GSM.">
    <link rel="canonical" href="https://scbucharest.ro/404">
    <link rel="stylesheet" href="/unified-styles.css">
    <link rel="stylesheet" href="/21st-design.css">
    <link rel="stylesheet" href="/components-21st.css">
    <link rel="stylesheet" href="/light-design-photos.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a2d5a 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #0066ff, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #0066ff, #00d4ff);
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 0.5rem;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 102, 255, 0.4);
        }
        .links {
            margin-top: 2rem;
        }
        .links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.3s;
        }
        .links a:hover {
            color: #00d4ff;
        }
    </style>
</head>
<body class="light-photos">
    <div class="container">
        <div class="error-code">404</div>
        <h1>Сторінку не знайдено</h1>
        <p>Вибачте, але сторінка, яку ви шукаєте, не існує або була переміщена.</p>
        <a href="/" class="btn">Повернутися на головну</a>
        <div class="links">
            <a href="/#services">Послуги</a>
            <a href="/#contact">Контакти</a>
            <a href="/#manager">Менеджер</a>
        </div>
    </div>
</body>
</html>
