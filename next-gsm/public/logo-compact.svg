<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" fill="none">
  <defs>
    <style>
      .logo { 
        fill: currentColor;
        font-family: 'Arial Black', Arial, sans-serif;
        font-weight: 900;
      }
    </style>
  </defs>

  <!-- NEXX -->
  <text x="5" y="65" font-size="55" class="logo" letter-spacing="-2">NEXX</text>

  <!-- Велика стрілка над X -->
  <rect
    x="162"
    y="10"
    width="60"
    height="15"
    rx="4"
    transform="rotate(-35 162 10)"
    fill="currentColor"/>

  <!-- GSM -->
  <text x="205" y="65" font-size="55" class="logo" letter-spacing="3">GSM</text>
</svg>
