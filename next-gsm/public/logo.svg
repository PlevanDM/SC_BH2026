<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 320" fill="none">
  <defs>
    <style>
      .logo-text { 
        fill: currentColor;
        font-family: 'Arial Black', 'Bebas Neue', Arial, sans-serif;
        font-weight: 900;
        letter-spacing: -8px;
      }
    </style>
  </defs>

  <!-- NEXX (жирний геометричний шрифт) -->
  <text x="20" y="260" font-size="220" class="logo-text">NEXX</text>

  <!-- Велика стрілка/відвертка над X -->
  <rect
    x="650"
    y="40"
    width="240"
    height="60"
    rx="15"
    transform="rotate(-35 650 40)"
    fill="currentColor"/>

  <!-- GSM (такого ж розміру) -->
  <text x="820" y="260" font-size="220" class="logo-text" letter-spacing="10">GSM</text>
</svg>
